interface BaseGroup {
    _id: ID!
    user: User
    name: String!
    type: GroupType!
    code: String!
    description: String
    tags: [String!]
    list: [BaseModel!]
    createdAt: DateTime!
    updatedAt: DateTime!
    expiresAt: DateTime!
}

enum GroupType {
    STORE_GROUP
    PRODUCT_GROUP
}
