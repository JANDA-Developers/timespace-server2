type Mutation {
    CreateItem(param: CreateItemInput!): CreateItemResponse!
}
type CreateItemResponse implements BaseResponse {
    ok: Boolean!
    error: Err
    data: Item
}

input CreateItemInput {
    storeId: ID!
    group: ID
    name: String
    images: [URL]
    descriptions: String
    # constraintors: [Constraintor]
}
