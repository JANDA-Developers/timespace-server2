type Mutation {
    CreateItemForBuyer(
        param: CreateItemForBuyerInput!
    ): CreateItemForBuyerResponse!
}
type CreateItemForBuyerResponse {
    ok: Boolean!
    error: Err
    data: Item
}
input CreateItemForBuyerInput {
    name: String!
    storeCode: ID!
    # 구매자 ID
    buyer: ID!
    description: String!
    dateTimeRange: DateTimeRangeInput
    gender: Gender
}
