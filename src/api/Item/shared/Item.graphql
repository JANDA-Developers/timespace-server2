# 티켓 아이템에 관한 스키마.
type Item implements BaseModel {
    _id: ID!
    store: Store
    name: String!
    code: String!
    images: [URL!]
    description: String
    needToConfirm: Boolean!
    createdAt: DateTime!
    updatedAt: DateTime!
    expireAt: DateTime

    peopleCapacity: Int
    genderOption: GenderOption
    enabledPeriod: [Period!]
    periodOption: PeriodOption
}
