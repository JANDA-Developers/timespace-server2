type Item implements BaseModel {
    _id: ID!
    store: Store
    buyer: User
    product: Product
    code: String!
    name: String!
    memo: String
    phoneNumner: String
    dateTimeRange: DateTimeRange
    customFieldValues: [CustomFieldValue!]
    agreeWithPrivacyPolicy: AgreeWithPrivacyPolicy!
    createdAt: DateTime!
    updatedAt: DateTime!
    expiresAt: DateTime
}

