type PayHistoryItem {
    type: PayMethodType!
    info: PayMethod!
}

union PayMethod = BillInfo | BankTransferInfo

type BillInfo {
    no: String!
    billKey: String!
    isEnabled: Boolean!
    createdAt: DateTime!
    updatedAt: DateTime
}

type BankTransferInfo {
    account: String!
    bankHolder: String!
    bankName: String!
}

enum PayMethodType {
    # 카드결제
    CARD
    # 계좌이체
    BANK_TRANSFER
    # 가상계좌 입금
    VBANK
}
