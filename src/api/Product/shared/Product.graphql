# 판매되는 상품 스키마
type Product implements BaseModel {
    _id: ID!
    user: User!
    store: Store!
    name: String!
    code: String!
    images: [URL!]
    description: String
    needToConfirm: Boolean!
    createdAt: DateTime!
    updatedAt: DateTime!
    expiresAt: DateTime
    warning: String
    intro: String

    peopleCapacity: Int
    genderOption: GenderOption
    enabledPeriod: [Period!]
    periodOption: PeriodOption
}
