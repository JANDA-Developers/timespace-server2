type Mutation {
    CreateSmsTrigger(param: CreateSmsTriggerInput!): CreateSmsTriggerResponse!
}
type CreateSmsTriggerResponse {
    ok: Boolean!
    error: Err
    data: SmsTrigger
}
input CreateSmsTriggerInput {
    # smsSenderId
    senderId: ID
    # smsFormatId
    smsFormat: ID
    # 커스텀 String
    event: String
    # 누구한테 보낼꺼?
    sendTarget: SmsSendTarget
    isEnable: Boolean
}
