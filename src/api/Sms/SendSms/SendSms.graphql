type Mutation {
    SendSms(param: SendSmsInput!): SendSmsResponse!
}
type SendSmsResponse {
    ok: Boolean!
    error: Err
    data: SendSmsResult
}
input SendSmsInput {
    key: ID!
    message: String!
    sender: String
    receivers: [String!]!
}

type SendSmsResult {
    ok: Boolean!
    successCount: Int!
    msgType: SmsType!
    errorCount: Int!
}
