type SmsTrigger implements BaseModel {
    _id: ID!
    key: ID!
    event: String!
    sender: SmsSender
    format: SmsFormat!
    sendTarget: SmsSendTarget!
    isEnable: Boolean!
    createdAt: DateTime!
    updatedAt: DateTime!
    expiresAt: DateTime
}

type SmsFormatAttribute {
    key: String!
    value: String!
}

input SmsFormatAttributeInput {
    key: String!
    value: String!
}
