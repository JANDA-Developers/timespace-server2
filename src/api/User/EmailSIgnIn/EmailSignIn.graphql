type Mutation {
    # Email 로그인
    EmailSignIn(param: EmailSignInInput!): EmailSignInResponse!
}

type EmailSignInResponse implements BaseResponse {
    ok: Boolean!
    error: Err
    data: EmailSignInResult
}

input EmailSignInInput {
    email: EmailAddress!
    password: String!
}

type EmailSignInResult {
    token: String!
    expiresIn: Int!
}
