type Mutation {
    PasswordReset(param: PasswordResetInput!): PasswordResetResponse!
}
type PasswordResetResponse {
    ok: Boolean!
    error: Err
    data: PasswordResetResponse
}
input PasswordResetInput {
    email: String!
    userSub: String!
}

type PasswordResetResponse {
    resetUrl: String
}
